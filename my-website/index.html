<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFlixx Inspired</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="BillyMovies" class="logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Categories</a>
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
  </header>

  <section class="banner" style="background-image: url('banner.jpg');">
    <h1>Featured Movie Title</h1>
  </section>

  <section class="row">
    <h2>Popular Movies</h2>
    <div class="list">
      <img src="movie1.jpg" alt="Movie 1">
      <img src="movie2.jpg" alt="Movie 2">
      <img src="movie3.jpg" alt="Movie 3">
    </div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="modal-body">
        <img src="movie1.jpg" alt="Movie Poster">
        <div class="modal-text">
          <h2>Movie Title</h2>
          <p>Description of the movie goes here. Action, Drama, etc.</p>
          <p class="stars">★★★★☆</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 FreeFlixx Clone. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
      </div>
    </div>
  </footer>

  <script>
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    document.querySelectorAll('.list img').forEach(img => {
      img.onclick = () => modal.style.display = 'flex';
    });
    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
  </script>
</body>
</html>
